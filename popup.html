<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Auth Token</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1.5rem;
      background-color: #202225;
      color: #ffffff;
      width: 300px;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #7289da;
    }
    pre {
      background-color: #2f3136;
      padding: 1rem;
      border-radius: 8px;
      word-break: break-all;
      font-size: 0.9rem;
      max-height: 200px;
      overflow-y: auto;
    }
    button {
      background-color: #5865f2;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #4752c4;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #43b581;
    }
  </style>
</head>
<body>
  <h2>Discord Get Token</h2>
  <pre id="auth">Memuat...</pre>
  <button id="copyBtn">SUBSCRIBE CHANNEL YOUTUBE</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
